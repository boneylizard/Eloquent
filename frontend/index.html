<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Local LLM Frontend - Run GGUF models locally with a modern web interface" />
    <title>Local LLM Frontend</title>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Apply fonts immediately to prevent flicker */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      code, pre, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Loading state */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f8f9fa;
      }
      
      .dark .initial-loader {
        background-color: #1a1b1e;
        color: #f8f9fa;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #e2e8f0;
        border-bottom-color: #3b82f6;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .dark .loader-spinner {
        border-color: #2d3748;
        border-bottom-color: #3b82f6;
      }
      
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state before React loads -->
      <div class="initial-loader">
        <div class="loader-spinner"></div>
        <h2>Loading Local LLM Frontend...</h2>
        <p>Initializing the application, please wait</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Check for dark mode preference
      if (localStorage.getItem('darkMode') === 'true' || 
          (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </body>
</html>
